<!DOCTYPE html>
<html>
<link href="https://fonts.cdnfonts.com/css/satoshi" rel="stylesheet">

<head>
    <meta charset="utf-8">
    <style>
        body {
            font-family: 'Satoshi', sans-serif;
        }

        .header-divider {
            border: 1px solid #B5BBC3;
            margin: 2px 0;
        }
    </style>
</head>

<body>
    <div>
        <header>
            <table style="width: 100%; border-bottom: 1px solid #0000001F; padding: 8px 0; border-collapse: collapse;">
                <tr>
                    <td style="width: 25%; text-align: left; vertical-align: middle;">
                        <img src="{{ img_logo }}" alt="Logo" style="object-fit: contain; height: 55px; width: auto;">
                    </td>
                    <td style="width: 50%; text-align: center; vertical-align: bottom;">
                        <h1 style="font-weight: 700; color: #25282D; font-size: 20px; margin: 0; padding-bottom: 10px;">
                            {{ header }}
                        </h1>
                    </td>
                    <td style="width: 25%; text-align: right; vertical-align: bottom;">
                        <p style="font-size: 16px; color: #4F555E; font-weight: 200; margin: 0; padding-bottom: 10px;">
                            01/34/23
                        </p>
                    </td>
                </tr>
            </table>
        </header>

        <div class="header-divider"></div>
    </div>
</body>

</html>
